<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverCoin AI Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>SilverCoin AI Bot</h1>
        <p class="subtitle">AI-Powered Market Prediction System</p>

        <div class="card">
            <h2>Server Status</h2>
            <button onclick="checkMetrics()">Check Metrics</button>
            <pre id="metrics-output">Waiting...</pre>
        </div>

        <div class="card">
            <h2>Market Prediction</h2>

            <select id="pair-select">
                <option>EURUSD</option>
                <option>GBPUSD</option>
                <option>USDJPY</option>
                <option>XAUUSD</option>
                <option>BTCUSD</option>
            </select>

            <button onclick="predict()">Predict</button>
            <pre id="predict-output">Waiting...</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
